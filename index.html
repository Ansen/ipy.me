<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ipy.me - Online Python Runner | Run Python in Browser</title>
    <meta name="description"
        content="Run Python code instantly in your browser with ipy.me. No installation required. Powered by Pyodide (WASM). Features code highlighting, themes, and instant execution.">
    <meta name="keywords"
        content="python online, run python online, python compiler, pyodide, wasm python, browser python, online coding, python playground, ipy.me">
    <meta name="author" content="ipy.me">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://ipy.me/">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêç</text></svg>">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ipy.me/">
    <meta property="og:title" content="ipy.me - Online Python Runner">
    <meta property="og:description"
        content="Run Python code instantly in your browser with ipy.me. No installation required. Powered by Pyodide.">
    <meta property="og:image" content="https://ipy.me/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://ipy.me/">
    <meta property="twitter:title" content="ipy.me - Online Python Runner">
    <meta property="twitter:description"
        content="Run Python code instantly in your browser with ipy.me. No installation required. Powered by Pyodide.">
    <meta property="twitter:image" content="https://ipy.me/og-image.png">

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ipy.me",
      "url": "https://ipy.me/",
      "description": "An online Python runner powered by Pyodide WebAssembly technology.",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Any",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "featureList": "Python 3.11 Runtime, NumPy Support, Pandas Support, Dark/Light Theme"
    }
    </script>

    <!-- Pyodide -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">üêç</span>
                <h1>ipy.me</h1>
            </div>
            <div class="status" id="status">
                <span class="status-dot loading"></span>
                <span class="status-text" data-i18n="status.loading">Loading Python...</span>
            </div>
            <div class="header-actions">
                <button id="lang-toggle" class="icon-btn" title="English / ‰∏≠Êñá">
                    <span>EN</span>
                </button>
                <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
                    <span class="theme-icon light">‚òÄÔ∏è</span>
                    <span class="theme-icon dark">üåô</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Editor Panel -->
            <section class="panel editor-panel">
                <div class="panel-header">
                    <span class="panel-title" data-i18n="panel.code">üìù Code</span>
                    <div class="panel-actions">
                        <select id="examples" class="examples-select">
                            <option value="" data-i18n="examples.select">Select example...</option>
                            <option value="hello" data-i18n="examples.hello">Hello World</option>
                            <option value="loop" data-i18n="examples.loop">Loop Example</option>
                            <option value="function" data-i18n="examples.function">Functions</option>
                            <option value="list" data-i18n="examples.list">List Operations</option>
                        </select>
                    </div>
                </div>
                <div class="editor-wrapper">
                    <textarea id="code" placeholder="Enter Python code here..."></textarea>
                </div>
                <div class="panel-footer">
                    <button id="run-btn" class="run-btn" disabled>
                        <span class="btn-icon">‚ñ∂</span>
                        <span class="btn-text" data-i18n="btn.run">Run</span>
                    </button>
                    <button id="clear-btn" class="clear-btn">
                        <span class="btn-icon">üóë</span>
                        <span class="btn-text" data-i18n="btn.clear">Clear</span>
                    </button>
                </div>
            </section>

            <!-- Output Panel -->
            <section class="panel output-panel">
                <div class="panel-header">
                    <span class="panel-title" data-i18n="panel.output">üíª Output</span>
                    <span class="output-time" id="exec-time"></span>
                </div>
                <div class="output-wrapper">
                    <pre id="output" class="output"></pre>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p><span data-i18n="footer.text">Powered by Pyodide ¬∑ Code runs locally in browser</span></p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
